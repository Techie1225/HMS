<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
 
 <link rel="stylesheet" href="../css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/magnific-popup.css">

    <link rel="stylesheet" href="../css/aos.css">

    <link rel="stylesheet" href="../css/ionicons.min.css">

    <link rel="stylesheet" href="../css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="../css/flaticon.css">
    <link rel="stylesheet" href="../css/icomoon.css">
    <link rel="stylesheet" href="../css/style.css">

<style>
.bg-img {
	background-image: url("/images/payment1.jpg");
	height: 90.7vh;
	width: 100%;
	background-repeat: no-repeat;
	background-size: cover;
}

.body {
	overflow: hidden;
}

button {
	color: orange;
	background-color: black;
	font-size: 19px;
	border: 1px solid #2d63c8;
	padding: 15px 50px;
	cursor: pointer;
	width: 150px;
	margin-left: 50px;
}

button:hover {
	color: #2d63c8;
	background-color: #ffffff;
}

a {
	text-decoration: none;
}
</style>
</head>

<body>
	<div class="container">
	
		<div class="row">
			<div class="col-md-7 bg-img"></div>
			<div class="col-md-1"></div>
			<div class="col-md-4">

				<div class="card2 mt-2 p-3">
					<h2 style="color: #007bff; margin-top: 15px; text-align: center;">Payment
					</h2>
					<br>
					<form th:action="@{finalpayment1}" th:object="${Payment}" method="Post">
						<div class="form-group">
							<span
								style="font-family: cursive; font-size: x-large; color: black; font-size: 160%;">Amount</span>
							<input type="number" readonly="readonly" required="required"
								class="form-control mt-2 border-left-0 border-top-0 border-right-0 border-bottom-1px"
								style="font-family: cursive; color: black; font-size: 120%;"
								id="consultantfee"  name="consultantfee" th:value="100"
								autofocus>
						</div>
						<div class="form-group">
							<span
								style="font-family: cursive; font-size: x-large; color: black; font-size: 160%;">Card Number</span>
							<input type="number" required="required"
								class="form-control mt-2 border-left-0 border-top-0 border-right-0 border-bottom-1px"
								style="font-family: cursive; color: black; font-size: 120%;"
								id="card_number"  name="card_number"
								autofocus>
						</div>
						<div class="form-group">
							<span
								style="font-family: cursive; font-size: x-large; color: black; font-size: 160%;">Cvv</span>
							<input type="number" required="required"
								class="form-control mt-2 border-left-0 border-top-0 border-right-0 border-bottom-1px"
								style="font-family: cursive; color: black; font-size: 120%;"
								id="cvv" name="cvv"
								autofocus>
						</div>
						<div class="form-group">
							<span
								style="font-family: cursive; font-size: x-large; color: black; font-size: 160%;">Expiry Date</span>
							<input type="text" required="required"
								class="form-control mt-2 border-left-0 border-top-0 border-right-0 border-bottom-1px"
								style="font-family: cursive; color: black; font-size: 120%;"
								id="expire_date" name="expire_date"
								autofocus>
						</div>
						<div class="form-group">
							<span
								style="font-family: cursive; font-size: x-large; color: black; font-size: 160%;">Holder Name</span>
							<input type="text" required="required"
								class="form-control mt-2 border-left-0 border-top-0 border-right-0 border-bottom-1px"
								style="font-family: cursive; color: black; font-size: 120%;"
								id="holder_name" name="holder_name"
								autofocus>
						</div>
						<br>
						<center>
					<button
							type="submit" class="btn btn-primary ">
							<h4
								style="font-family: cursive; font-size: x-large; color: white; font-size: 170%;">&nbsp;&nbsp;&nbsp;Pay&nbsp;&nbsp;&nbsp;</h4>
						</button>
						</form>
				</center>
						
				</div>
			</div>
		</div>
	</div>
</body>
